<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/report"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Suspect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="segment-content">
    <div class="anonymous-person-info">
      <ion-label class="title-info-personal">PERSONAL INFORMATION</ion-label>
    </div>
    <ion-list lines="none">
      <ion-item>
        <ion-input id="fname" placeholder="First Name"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="mname" placeholder="Middle Name"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="lname" placeholder="Last Name"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="citizenship" placeholder="Citizenship"> </ion-input>
      </ion-item>
      <div class="detail-select">
        <ion-item class="dob">
          <ion-icon name="calendar" color="black"></ion-icon>
          <ion-input
            placeholder="Date of Birth"
            value="{{ dateOfBirth | date: 'dd.MM.yyyy' }}"
            id="date"
            class="ion-text-end"
          ></ion-input>
          <ion-popover trigger="date" size="cover">
            <ng-template>
              <ion-datetime
                presentation="date"
                [(ngModel)]="dateOfBirth"
                locale="sl-SI"
              ></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>

        <ion-item>
          <ion-select id="gender" placeholder="Gender">
            <ion-select-option>Male</ion-select-option>
            <ion-select-option>Female</ion-select-option>
            <ion-select-option>Prefer not to say</ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <ion-label class="title-info">ADDRESS</ion-label>

      <ion-item>
        <ion-input
          id="currAddress"
          placeholder="Current Address (House Number/Street)"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="village" placeholder="Village/Sitio"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="barangay" placeholder="Barangay"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="city" placeholder="Town/City"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="province" placeholder="Province"> </ion-input>
      </ion-item>

      <ion-label class="title-info">CONTACT DETAILS</ion-label>

      <ion-item>
        <ion-input placeholder="Home Phone"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="mobileNum" placeholder="Mobile Number"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="email" placeholder="Email"> </ion-input>
      </ion-item>

      <ion-label class="title-info">WORK DETAILS</ion-label>

      <ion-item>
        <ion-input id="education" placeholder="Highest Education Attainment">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="occupation" placeholder="Occupation"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="workAddress" placeholder="Work Address"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="officeNum" placeholder="Office Number"> </ion-input>
      </ion-item>

      <ion-label class="title-info">DESCRIPTION</ion-label>

      <ion-item>
        <ion-input id="height" placeholder="Height"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="weight" placeholder="Weight"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="eyecolor" placeholder="Color of Eyes"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="eyedescription" placeholder="Description of eyes">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="haircolor" placeholder="Color of hair"> </ion-input>
      </ion-item>

      <div class="influence-under">
        <ion-label
          class="checkbox-label"
          style="font-size: 15px; text-align: start"
          >Under the influence?</ion-label
        >
        <ion-checkbox id="drugs" labelPlacement="end"></ion-checkbox>
        <ion-label class="checkbox-label">Drugs</ion-label>
        <ion-checkbox id="liquor" labelPlacement="end"></ion-checkbox>
        <ion-label class="checkbox-label">Liquor</ion-label>
        <ion-checkbox id="na" labelPlacement="end"></ion-checkbox>
        <ion-label class="checkbox-label">NA</ion-label>
      </div>

      <ion-item class="sus-narrative">
        <ion-textarea rows="15"
          id="suspect-narrative" class="suspect-textarea"
          placeholder="Other distinguishing features (describe in detail clothes, vehicle, sunglasses, weapon/s, scars and other data or activity of the suspect/s which were observed by the reporting person and/or witness/es to identify the suspect/s. These are important and may become evidence to identify, and link to the crime, the suspect/s) "
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
  </div>
  <div class="next-container">
    <ion-button style="--background: blue; color: #ffffff;">Add Suspect</ion-button>
  </div>
 
</ion-content>
