<ion-header>
  <ion-toolbar>
    <ion-title>Signature</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearSignature()">Clear</ion-button>
      <ion-button (click)="saveSignature()">Save</ion-button>
      <ion-button (click)="dismiss()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <canvas #canvas style="border: 1px solid #000; width: 100%; height: 50%;"></canvas>
</ion-content>
