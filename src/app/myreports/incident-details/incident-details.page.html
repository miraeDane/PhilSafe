    <div class="segment-container">

    <div *ngIf="selectedSegment === 'case-details'" class="segment-content" >

        <ion-item>
          <ion-label>Investigated By:</ion-label>
          <ion-label>string</ion-label>
        </ion-item>
      </ion-list>
    </div>
