<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>My Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="incident-type">
    <ion-list class="incident-list" lines="none">
      <ion-item class="item-class" *ngFor="let incident of incidents" (click)="goToDetails(incident.crime_id)">
        <div class="incident-type-child">
          <div class="incident-item">
            <ion-label class="incident-title">Incident Type</ion-label>
            <ion-label class="incident-detail">{{ incident.type }}</ion-label>
          </div>
          <div class="progress-bar-section">
            <ion-label class="incident-status">{{ incident.status }}</ion-label>
            <ion-progress-bar [value]="incident.progress" [class]="getStatusClass(incident.status)"></ion-progress-bar>
          </div>
        </div>
      </ion-item>
      <ng-container *ngIf="incidents.length === 0">
        <ion-item>
          <ion-label>No reports available.</ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </div>
</ion-content>
