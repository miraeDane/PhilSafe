<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>My Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="incident-type">
  <ion-list class="incident-list" lines="none" routerLink="/incident-details">
    <ion-item class="item-class">
      <div class="incident-type-child">
        <div class="incident-item">
          <ion-label class="incident-title">Incident Type</ion-label>
          <ion-label class="incident-detail">Rape</ion-label>
        </div>
        <div class="progress-bar-section">
          <ion-label class="incident-status">Reviewing</ion-label>
          <ion-progress-bar value="0.2" class="reviewing"></ion-progress-bar>
        </div>
      </div>
    </ion-item>
  </ion-list> 
  <ion-list class="incident-list" lines="none" routerLink="/incident-details">
    <ion-item class="item-class">
      <div class="incident-type-child">
        <div class="incident-item">
          <ion-label class="incident-title">Incident Type</ion-label>
          <ion-label class="incident-detail">Assault</ion-label>
        </div>
        <div class="progress-bar-section">
          <ion-label class="incident-status">Reviewing</ion-label>
          <ion-progress-bar value="0.5" class="on-going"></ion-progress-bar>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-list class="incident-list" lines="none" routerLink="/incident-details">
    <ion-item class="item-class">
      <div class="incident-type-child">
        <div class="incident-item">
          <ion-label class="incident-title">Incident Type</ion-label>
          <ion-label class="incident-detail">Robbery</ion-label>
        </div>
        <div class="progress-bar-section">
          <ion-label class="incident-status">Reviewing</ion-label>
          <ion-progress-bar value="1.0" class="solved"></ion-progress-bar>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let incident of incidents" class="incident-list" lines="none"  routerLink="/tabs/incident-details">
    <ion-item class="item-class" [id]="incident.crime_id" (click)="goToDetails(incident.crime_id)">
      <div class="incident-type-child">
        <div class="incident-item">
          <ion-label class="incident-title">Incident Type</ion-label>
          <ion-label class="incident-detail">{{ incident.type }}</ion-label>
        </div>
        <div class="progress-bar-section">
      <ion-label class="incident-status">{{ incident.status }}</ion-label>
        <ion-progress-bar [value]="incident.progress" [class]="getStatusClass(incident.status)"></ion-progress-bar> 
        </div>
      </div>
    </ion-item>
  </ion-list>
</div>

</ion-content>
